<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Yuichi Sato Drums World</title>
  <link rel="stylesheet" href="/css/sugarsdrums.css"/>
  <script src="/js/jquery-min.js"></script>
  <script src="/js/sugarsdrums.js"></script>
  <script src="/js/schedule.js"></script>
</head>
<body>
<h1 class="header"><img id="titleimage" src="/img/title.png" alt="Yuichi Sato Drums World"/></h1>
<div class="container">
  <div class="main">
    <h3 class="schedule">202x年 xx月<span class="calendar-view">他の月を見る</span></h3>
    <div class="calendar-position"></div>

<!-- data-limitに表示期限日付を設定する
      <div class="live-date">xx/xx (x) <span data-limit="YYYY/MM/DD">更新</span></div>
-->
    <div class="schedule-item">
      <div class="live-date"></div>
      <div class="live-band"></div>
      <div class="live-place"></div>
    </div>
    <div class="schedule-detail">
      <div class="live-title">『』</div>
      <div class="live-info">
        <div class="live-time"></div>
        <div class="live-price"></div>
      </div>
      <div class="live-member">
      </div>
      <div class="live-address"></div>
    </div>


  </div>
  <div class="sidemenu"></div>
</div>
<footer></footer>
</body>
</html>
